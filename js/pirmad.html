<!DOCTYPE html>
<html>
<head>
  <title>||Working with elements||</title>
</head>
<body onload="start();">
    <h1>Daugybos lentele</h1>
    <div id="mTable"></div>
<script>
 function start(){
     let t= document.createElement("table");
     let h= document.createElement("tr");
     h.appendChild(document.createElement("th"));
     for (let i=1; i<=10; i++){
         let th=document.createElement("th");
         th.appendChild(document.createTextNode(i));
         h.appendChild(th);
     }
     t.appendChild(h);
     for (let i=1; i<=10; i++){
         let r = document.createElement("tr");
         let d=document.createElement("td");
         d.appendChild(document.createTextNode(i));
         r.appendChild(d);
         for(let j=1; j<=10; j++){
             d=document.createElement("td");
             d.appendChild(document.createTextNode(i*j));
             r.appendChild(d);
         }
        t.appendChild(r);
     }
     document.getElementById("mTable").appendChild(t);
  }

    //  let t= document.createElement("h1");
    //  t.appendChild(document.createTextNode("Hello"));
    //  d.appendChild(t);
 // }
 </script>
</body>
</html>
